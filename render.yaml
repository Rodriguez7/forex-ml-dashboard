# render.yaml
# Render Blueprint configuration for Forex ML Dashboard

services:
  # PostgreSQL Database (Free Tier)
  - type: pgsql
    name: forex-signals-db
    plan: free
    databaseName: forex_signals
    user: forex_user

  # Flask Web Service
  - type: web
    name: forex-signals-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALPHA_VANTAGE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: forex-signals-db
          property: connectionString

  # Cron Job for Daily Signal Generation
  - type: cron
    name: daily-signal-generation
    runtime: python
    plan: free
    schedule: "15 2 * * *"  # 2:15 AM UTC daily
    buildCommand: pip install -r requirements.txt
    startCommand: python run_pipeline.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALPHA_VANTAGE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: forex-signals-db
          property: connectionString

